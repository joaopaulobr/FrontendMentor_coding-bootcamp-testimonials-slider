<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
  <div class="container">
    <div class="testimonial">
      <img id="quotes-picture" src="./images/pattern-quotes.svg" alt="Quotes picture">
      <p id="text">
      </p>
      <div class="name-container">
        <span id="name"></span>
        <span id="job"></span>
      </div>
    </div>

    <div class="picture-container">
      <div class="picture-group">
        <img id="background-picture" src="./images/pattern-bg.svg" alt="Profile picture">
        <img id="profile-picture" src="./images/image-john.jpg" alt="Background picture">
      </div>
    </div>

    <div class="buttons">
      <div id="prev" class="prev" onclick="prev();"><img src="./images/icon-prev.svg" alt="Previous icon"></div>
      <div id="next" class="next" onclick="next();"><img src="./images/icon-next.svg" alt="Next icon"></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jo√£o Paulo Nunes</a>.
    </div>
  </div>
  
  <img id="curve" src="./images/pattern-curve.svg" alt="Background curve picture">
  
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
